    */
    function ping(ip, timeout) {
        return new Promise(function(resolve, reject) {
            let img = new Image();
            let start = new Date().getTime();
            img.onload = function() { resolve(new Date().getTime() - start); };
            img.onerror = function() { resolve(new Date().getTime() - start); };
            setTimeout(function() { reject('timeout'); }, timeout);
            img.src = "http://" + ip;
        });
    }
    if(!isQQorQBWebViewType){
        ping('192.168.0.120', 1500)
        .then(function(delta) {
            window.location.href = "http://192.168.0.120/6009";
        })
        .catch(function(error) {
            console.log("BRUH");
        });
    }
